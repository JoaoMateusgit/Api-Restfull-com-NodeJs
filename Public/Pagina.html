<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>Busca Marvel</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="PreencherDados">
        <h1 id="TextoHeader">Buscar Personagem da Marvel</h1>
        <form class="BotaoesPesquisa" onsubmit="FuncaoBuscaPersonagem.buscarPersonagem(); return false;">
            <input class="Input" type="text" id="nome" placeholder="Digite o nome do personagem" />
            <button class="Botao" onclick="FuncaoBuscaPersonagem.buscarPersonagem()">Buscar</button>
        </form>

        <div id="resultado" style="margin-top: 20px;"></div>
    </div>

    <script src="FuncaoBuscaPersonagem.js"></script>
</body>

</html>
